<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>chat box</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>chat box now</h1>

	<button type="button" onclick="openchat()" class="openbox">Chat</button>
	<div class="box" id="mybox">
		<form action="" class="form-content">
			<h1>Chat Now</h1>
			<label for="text"><b>Massage</b></label>
			<textarea name="textbox" id="text" placeholder="Massage..."></textarea>
			<button type="submit">Send</button>
			<button onclick="closechat()" type="button" class="close">close</button>
		</form>
	</div>
	<script>
		function openchat(){
			document.getElementById("mybox").style.display = "block"
		}
		function closechat(){
			document.getElementById("mybox").style.display = "none"
		}
	</script>
</body>
</html>
